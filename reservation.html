<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reservation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="reservation" id="reservation">
        <div class="container">
                <a href="index.html" class="btn-back">
                    <img src="images/back.svg" alt="icon back">
                </a>
            <h1 class="text-heading">Reservation</h1>
            <form action="">
                <div class="form-class">
                    <input type="text" class="form-input" placeholder="Input your name">
                </div>
                <div class="form-class">
                    <input type="text" class="form-input" placeholder="Input your email">
                </div>
                <div class="form-class double">
                    <input type="text" class="form-input" placeholder="Phone Number">
                    <select class="form-input" >
                        <option value="" selected>Select Your Nationality</option>
                    </select>
                </div>
                <div class="form-class">
                    <textarea class="form-input" placeholder="Explain about your trip"></textarea>
                </div>
                <div class="form-class">
                    <button class="form-input tombol">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
